<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Must use 'all' to get the brands icons to work. :( -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./src/style.css" />
    <title>Git It Done!</title>
  </head>
  <body>
    <header>
      <h1 class="flex items-center text-5xl">
        <i class="fa-brands fa-github"></i>Git It Done!
      </h1>
      <h2 class="text-xl text-emerald-200">
        Search for a GitHub user or click on a language to see a list of
        repositories and how many open issues they have!
      </h2>
    </header>

    <main
      class="flex min-h-screen flex-col gap-y-6 sm:grid sm:grid-cols-3 sm:grid-rows-2 sm:gap-x-6 lg:gap-x-12"
    >
      <form class="sm:col-span-1">
        <legend>Search by User</legend>

        <div>
          <label
            for="username"
            class="mb-1 block text-xl font-bold text-orange-900"
            >Username</label
          >
          <input
            type="text"
            id="username"
            class="block w-full rounded p-4 ring-2 ring-neutral-400"
          />
          <button type="submit">Get User</button>
        </div>
      </form>

      <section class="sm:order-last sm:col-span-1" id="topics">
        <h2>Search by Topic</h2>
        <div class="flex flex-col gap-y-3 p-4">
          <button type="button">JavaScript</button
          ><button type="button">HTML</button><button type="button">CSS</button>
        </div>
      </section>

      <section class="flex flex-col gap-y-4 pb-2 sm:col-span-2" id="results">
        <h2>Showing Repositories for: <span id="repo-search-term"></span></h2>
        <ul class="flex flex-col gap-y-2 px-2"></ul>
      </section>
    </main>

    <script type="module" src="./src/index.js"></script>
  </body>
</html>
